{{define "charges_container"}}
<div class="content-section">
    <h2 class="section-title">{{t .Lang "payments.charges"}}</h2>
    <div class="charges-filter">
        <label for="charges-type-filter">{{t .Lang "payments.filter_by_type"}}</label>
        <select id="charges-type-filter" onchange="filterCharges(this.value)">
            <option value="">{{t .Lang "payments.all_charges"}}</option>
            <option value="medlemskap">{{t .Lang "payments.membership_charges"}}</option>
            <option value="klippekort">{{t .Lang "payments.klippekort_charges"}}</option>
        </select>
    </div>
    <div id="charges-container">
        <div class="loading-placeholder">Laster belastninger...</div>
    </div>
</div>
{{end}}
