{{define "todays_classes_container"}}
<div class="content-section">
    <h2 class="section-title">{{t .Lang "dashboard.todays_classes"}}</h2>
    <div class="events-grid" id="todays-classes">
        {{if .TodaysEvents}}
            {{range .TodaysEvents}}
            {{template "event_card" .}}
            {{end}}
        {{else}}
            <div class="activity-placeholder">{{t .Lang "dashboard.no_classes_today"}}</div>
        {{end}}
    </div>
</div>
{{end}}
