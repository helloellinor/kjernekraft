{{define "betaling_styles"}}
<style>
/* Payment Methods Module */
.payment-methods-list {
    margin-bottom: 2rem;
}

.payment-method-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    margin-bottom: 1rem;
    transition: border-color 0.2s;
}

.payment-method-card.default {
    border-color: #007cba;
    background: #f8f9fa;
}

.payment-method-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.payment-method-icon {
    width: 40px;
    height: 25px;
    background: #007cba;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.8rem;
    font-weight: 600;
}

.payment-method-details {
    display: flex;
    flex-direction: column;
}

.payment-method-brand {
    font-weight: 600;
    color: #333;
    text-transform: capitalize;
}

.payment-method-last4 {
    font-size: 0.9rem;
    color: #666;
}

.payment-method-expiry {
    font-size: 0.8rem;
    color: #999;
}

.payment-method-actions {
    display: flex;
    gap: 0.5rem;
}

.payment-method-btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

.set-default-btn {
    background: #28a745;
    color: white;
}

.set-default-btn:hover {
    background: #218838;
}

.set-default-btn:disabled {
    background: #adb5bd;
    cursor: not-allowed;
}

.remove-btn {
    background: #dc3545;
    color: white;
}

.remove-btn:hover {
    background: #c82333;
}

.default-badge {
    background: #28a745;
    color: white;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
}

/* Charges Module */
.charges-list {
    max-height: 400px;
    overflow-y: auto;
}

.charge-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid #e0e0e0;
}

.charge-item:last-child {
    border-bottom: none;
}

.charge-info {
    flex: 1;
}

.charge-description {
    font-weight: 600;
    color: #333;
    margin-bottom: 0.25rem;
}

.charge-date {
    font-size: 0.85rem;
    color: #666;
    margin-bottom: 0.25rem;
}

.charge-amount {
    font-weight: 600;
    color: #333;
    text-align: right;
}

.charge-status {
    margin-left: 1rem;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
}

.charge-status.succeeded {
    background: #d4edda;
    color: #155724;
}

.charge-status.failed {
    background: #f8d7da;
    color: #721c24;
}

.charge-status.pending {
    background: #fff3cd;
    color: #856404;
}

.no-data {
    text-align: center;
    color: #666;
    font-style: italic;
    padding: 2rem;
}

.charges-filter {
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #e0e0e0;
}

.charges-filter label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
}

.charges-filter select {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e0e0e0;
    border-radius: 6px;
    font-size: 1rem;
    background: white;
    cursor: pointer;
    transition: border-color 0.2s;
}

.charges-filter select:focus {
    outline: none;
    border-color: #007cba;
}

@media (max-width: 768px) {
    .payment-method-card {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
    }
    
    .payment-method-actions {
        justify-content: center;
    }
    
    .charge-item {
        flex-direction: column;
        align-items: stretch;
        text-align: left;
    }
    
    .charge-amount {
        text-align: left;
        margin-top: 0.5rem;
    }
    
    .charge-status {
        margin-left: 0;
        margin-top: 0.5rem;
        align-self: flex-start;
    }
}
</style>
{{end}}
