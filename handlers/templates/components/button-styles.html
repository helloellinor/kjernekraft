{{define "button_styles"}}
<style>
/* Standard Button Styles */
.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.btn:hover {
    transform: translateY(-1px);
}

.btn:active {
    transform: translateY(0);
}

.btn:disabled {
    cursor: not-allowed;
    opacity: 0.6;
    transform: none;
}

/* Primary Button */
.btn-primary {
    background: #007cba;
    color: white;
}

.btn-primary:hover {
    background: #005a87;
}

.btn-primary:disabled {
    background: #adb5bd;
}

/* Secondary Button */
.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
}

/* Success Button */
.btn-success {
    background: #28a745;
    color: white;
}

.btn-success:hover {
    background: #218838;
}

/* Danger Button */
.btn-danger {
    background: #dc3545;
    color: white;
}

.btn-danger:hover {
    background: #c82333;
}

/* Full Width Button */
.btn-block {
    width: 100%;
    margin-bottom: 1rem;
}

/* Legacy compatibility */
.checkout-btn {
    width: 100%;
    background: #007cba;
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
    margin-bottom: 1rem;
}

.checkout-btn:hover {
    background: #005a87;
}

.checkout-btn:disabled {
    background: #adb5bd;
    cursor: not-allowed;
}

.add-payment-method-btn {
    width: 100%;
    background: #007cba;
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
}

.add-payment-method-btn:hover {
    background: #005a87;
}
</style>
{{end}}
