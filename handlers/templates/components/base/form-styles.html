{{define "base_form_styles"}}
<style>
/* Base Form Styles */
.base-form {
    max-width: 100%;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group:last-child {
    margin-bottom: 0;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
    font-size: 0.9rem;
}

.form-label.required::after {
    content: ' *';
    color: #dc3545;
}

.form-input,
.form-select,
.form-textarea {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    background: white;
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: #007cba;
    box-shadow: 0 0 0 3px rgba(0, 124, 186, 0.1);
}

.form-input.error,
.form-select.error,
.form-textarea.error {
    border-color: #dc3545;
}

.form-input.error:focus,
.form-select.error:focus,
.form-textarea.error:focus {
    box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
}

.form-input.success,
.form-select.success,
.form-textarea.success {
    border-color: #28a745;
}

.form-input.success:focus,
.form-select.success:focus,
.form-textarea.success:focus {
    box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
}

.form-textarea {
    min-height: 120px;
    resize: vertical;
}

.form-help {
    margin-top: 0.25rem;
    font-size: 0.875rem;
    color: #666;
}

.form-error {
    margin-top: 0.25rem;
    font-size: 0.875rem;
    color: #dc3545;
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.form-error::before {
    content: '‚ö†Ô∏è';
    font-size: 0.75rem;
}

.form-success {
    margin-top: 0.25rem;
    font-size: 0.875rem;
    color: #28a745;
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.form-success::before {
    content: '‚úÖ';
    font-size: 0.75rem;
}

/* Checkbox and Radio styles */
.form-checkbox,
.form-radio {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
}

.form-checkbox:last-child,
.form-radio:last-child {
    margin-bottom: 0;
}

.form-checkbox input[type="checkbox"],
.form-radio input[type="radio"] {
    width: 20px;
    height: 20px;
    margin: 0;
    accent-color: #007cba;
}

.form-checkbox label,
.form-radio label {
    margin: 0;
    font-weight: 400;
    cursor: pointer;
    flex: 1;
}

/* Input group styles */
.input-group {
    display: flex;
    align-items: stretch;
}

.input-group .form-input {
    border-radius: 0;
    border-right: none;
}

.input-group .form-input:first-child {
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
}

.input-group .form-input:last-child {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    border-right: 2px solid #e0e0e0;
}

.input-group-prepend,
.input-group-append {
    display: flex;
    align-items: center;
    padding: 0.75rem;
    background: #f8f9fa;
    border: 2px solid #e0e0e0;
    color: #666;
    font-size: 0.9rem;
    font-weight: 500;
}

.input-group-prepend {
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
    border-right: none;
}

.input-group-append {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    border-left: none;
}

/* Form layouts */
.form-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.form-row .form-group {
    margin-bottom: 0;
    flex: 1;
}

.form-grid {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    margin-bottom: 1.5rem;
}

.form-grid .form-group {
    margin-bottom: 0;
}

/* Form actions */
.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    padding-top: 1.5rem;
    border-top: 1px solid #e0e0e0;
    margin-top: 2rem;
}

.form-actions.center {
    justify-content: center;
}

.form-actions.start {
    justify-content: flex-start;
}

.form-actions.between {
    justify-content: space-between;
}

/* File input styles */
.form-file {
    position: relative;
    overflow: hidden;
    display: inline-block;
}

.form-file input[type="file"] {
    position: absolute;
    left: -9999px;
}

.form-file-label {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: #f8f9fa;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
}

.form-file-label:hover {
    background: #e9ecef;
    border-color: #ced4da;
}

.form-file-label::before {
    content: 'üìÅ';
    font-size: 1.1rem;
}

/* Loading state */
.form-loading {
    position: relative;
    pointer-events: none;
}

.form-loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
}

.form-loading::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 24px;
    height: 24px;
    border: 2px solid #e0e0e0;
    border-top: 2px solid #007cba;
    border-radius: 50%;
    animation: formSpinner 0.8s linear infinite;
    z-index: 1;
}

@keyframes formSpinner {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

/* Mobile optimizations */
@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .form-row .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
        gap: 0.75rem;
    }
    
    .form-actions.between {
        flex-direction: column;
    }
    
    .input-group {
        flex-direction: column;
    }
    
    .input-group .form-input {
        border-radius: 8px;
        border: 2px solid #e0e0e0;
        margin-bottom: 0.5rem;
    }
    
    .input-group .form-input:last-child {
        margin-bottom: 0;
    }
    
    .input-group-prepend,
    .input-group-append {
        border-radius: 8px;
        border: 2px solid #e0e0e0;
        margin-bottom: 0.5rem;
    }
    
    .input-group-append {
        margin-bottom: 0;
        margin-top: 0.5rem;
    }
}

/* Accessibility improvements */
.form-input:invalid {
    border-color: #dc3545;
}

.form-input:valid {
    border-color: #28a745;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    .form-input,
    .form-select,
    .form-textarea {
        border-width: 3px;
    }
    
    .form-file-label {
        border-width: 3px;
    }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    .form-input,
    .form-select,
    .form-textarea,
    .form-file-label {
        transition: none;
    }
    
    .form-loading::before {
        animation: none;
    }
}
</style>
{{end}}
