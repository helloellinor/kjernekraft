{{define "admin_styles"}}
<style>
/* Admin-specific styles */
body { 
    font-family: Arial, sans-serif; 
    margin: 40px; 
}

table { 
    border-collapse: collapse; 
    width: 100%; 
    margin-top: 20px; 
}

th, td { 
    border: 1px solid #ddd; 
    padding: 12px; 
    text-align: left; 
}

th { 
    background-color: #f2f2f2; 
    font-weight: bold; 
}

tr:hover { 
    background-color: #f5f5f5; 
}

.roles { 
    color: #666; 
    font-style: italic; 
}

h1, h2 { 
    color: #333; 
}

.stats { 
    background: #f9f9f9; 
    padding: 15px; 
    border-radius: 5px; 
    margin-bottom: 20px; 
}

.section { 
    margin-bottom: 40px; 
}

.form-group { 
    margin: 10px 0; 
}

.form-group label { 
    display: inline-block; 
    width: 120px; 
}

.form-group input { 
    padding: 5px; 
    margin-left: 10px; 
}

button { 
    background: #007cba; 
    color: white; 
    padding: 8px 16px; 
    border: none; 
    border-radius: 4px; 
    cursor: pointer; 
}

button:hover { 
    background: #005a87; 
}

.update-form { 
    background: #f9f9f9; 
    padding: 10px; 
    margin: 5px 0; 
    border-radius: 4px; 
}
</style>
{{end}}
