{{define "base"}}
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Kjernekraft</title>
    <style>
        /* Basic reset and common styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        /* Common page title styling */
        .page-title {
            font-size: 2rem;
            margin: 2rem auto 1rem auto;
            max-width: 1200px;
            padding: 0 2rem;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #007cba;
            padding-bottom: 0.5rem;
            text-align: center;
        }
        
        /* Responsive styles */
        @media (max-width: 767px) {
            .page-title {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    {{block "content" .}}{{end}}
</body>
</html>
{{end}}
