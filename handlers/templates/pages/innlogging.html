{{define "content"}}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-container {
        background: white;
        border-radius: 12px;
        padding: 3rem;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    .login-title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #333;
        text-align: center;
        border-bottom: 2px solid #007cba;
        padding-bottom: 0.5rem;
    }
    .login-subtitle {
        font-size: 1rem;
        color: #666;
        text-align: center;
        margin-bottom: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
    }
    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s;
    }
    .form-group input:focus {
        outline: none;
        border-color: #007cba;
        box-shadow: 0 0 0 2px rgba(0,124,186,0.1);
    }
    .login-btn {
        width: 100%;
        background-color: #007cba;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 0.875rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-bottom: 1rem;
    }
    .login-btn:hover {
        background-color: #005a87;
    }
    .forgot-password {
        text-align: center;
        margin-top: 1rem;
    }
    .forgot-password a {
        color: #007cba;
        text-decoration: none;
        font-size: 0.875rem;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
    .signup-link {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e0e0e0;
    }
    .signup-link a {
        color: #007cba;
        text-decoration: none;
        font-weight: 500;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h1 class="login-title">Innlogging</h1>
    <p class="login-subtitle">Logg inn på din Kjernekraft konto</p>
    
    <form action="/innlogging" method="POST">
        <div class="form-group">
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Passord</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="login-btn">Logg inn</button>
    </form>
    
    <div class="forgot-password">
        <a href="/glemt-passord">Glemt passord?</a>
    </div>
    
    <div class="signup-link">
        Har du ikke konto ennå? <a href="/signup">Opprett konto</a>
    </div>
</div>
{{end}}
