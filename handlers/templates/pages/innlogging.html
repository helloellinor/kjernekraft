{{define "content"}}
<div class="login-container">
    <h1 class="login-title">Login</h1>
    <p class="login-subtitle">Enter your credentials</p>
    
    <form action="/innlogging" method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="login-btn">Login</button>
    </form>
    
    <div class="forgot-password">
        <a href="/glemt-passord">Forgot password?</a>
    </div>
    
    <div class="signup-link">
        No account? <a href="/signup">Create account</a>
    </div>
</div>

<style>
.login-container {
    background: white;
    border-radius: 12px;
    padding: 3rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    margin: 2rem auto;
}

.login-title {
    font-size: 2rem;
    margin-bottom: 1rem;
    text-align: center;
    color: #333;
}

.login-subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
}

.login-btn {
    width: 100%;
    padding: 0.75rem;
    background: #007cba;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 2rem;
}

.forgot-password, .signup-link {
    text-align: center;
    margin: 1rem 0;
}

.forgot-password a, .signup-link a {
    color: #007cba;
    text-decoration: none;
}
</style>
{{end}}
