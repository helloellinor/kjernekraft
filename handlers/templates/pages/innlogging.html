{{define "content"}}
<div class="login-container">
    <!-- Language Selector at top -->
    <div class="login-language-selector">
        {{template "language_selector" .}}
    </div>
    
    <h1 class="login-title">{{t .Lang "login.title"}}</h1>
    <p class="login-subtitle">{{t .Lang "login.subtitle"}}</p>
    
    <form action="/innlogging" method="POST">
        <div class="form-group">
            <label for="email">{{t .Lang "login.email"}}</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">{{t .Lang "login.password"}}</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="login-btn">{{t .Lang "login.login_button"}}</button>
    </form>
    
    <div class="forgot-password">
        <a href="/glemt-passord">{{t .Lang "login.forgot_password"}}</a>
    </div>
    
    <div class="signup-link">
        {{t .Lang "login.no_account"}} <a href="/signup">{{t .Lang "login.create_account"}}</a>
    </div>
</div>

{{template "login_styles"}}
{{end}}
