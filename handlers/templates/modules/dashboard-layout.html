{{define "dashboard_layout_styles"}}
<style>
    .selector-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        align-items: start;
    }
    .events-grid {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-height: 400px;
        overflow-y: auto;
        padding: 1.25rem; /* Increased padding to accommodate expanded card shadows (20px) */
        margin: -1.25rem; /* Negative margin to counteract padding and maintain alignment */
    }
    .events-grid::-webkit-scrollbar {
        width: 6px;
    }
    .events-grid::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
    }
    .events-grid::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
    }
    .events-grid::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }
    .activity-placeholder {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 2rem;
    }
    .timeplan-btn {
        display: inline-block;
        background-color: #007cba;
        color: white;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.2s;
        margin-top: 1rem;
    }
    .timeplan-btn:hover {
        background-color: #005a87;
        color: white;
        text-decoration: none;
    }
    @media (max-width: 768px) {
        .selector-container {
            grid-template-columns: 1fr;
            gap: 2rem;
        }
    }
</style>
{{end}}
